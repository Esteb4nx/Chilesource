<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include libraries(jQuery, bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/post.css}">

    <!-- include summernote css/js-->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <title>Chilesource | Nueva publicación</title>
</head>

<body>
<!-- Header -->
<div th:insert="components/header"></div>

<main class="main-container">
    <div class="head-container">
        <h1>Nueva publicación</h1>
        <hr>
    </div>

    <div class="post-editor">

        <form th:action="@{/new-post/addpost}" th:object="${post}" method="post">
            <input hidden >
            <div class="title-form">
                <label for="title">Titulo: </label>
                <input required class="form-control" type="text" name="title" placeholder="Añade un título" id="title">
            </div>

            <div class="middle-container">
                <div class="editor-container">
                    <label for="summernote">Contenido:</label>
                    <textarea required id="summernote" name="body"></textarea>
                </div>

                <div class="selectors-container">
                    <table class="table table-hover table-bordered lastpost-table">
                        <thead style="background-color: #0b7fd1; color: white;">
                        <tr>
                            <th id="likes" scope="col">Opciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Categoría</option>
                                    <option value="1">Java</option>
                                    <option value="2">Python</option>
                                    <option value="3">C/C++</option>
                                    <option value="4">JavaScript</option>
                                    <option value="5">Kotlin</option>
                                    <option value="6">PC</option>
                                    <option value="7">GNU/Linux</option>
                                    <option value="8">Windows</option>
                                </select>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <div style="display: flex;">
                                    <p style="margin: 0 8px;">Tags: </p>
                                    <input class="form-control" type="text">
                                </div>
                            </th>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <div class="buttons-container">
                <div style="display: flex;">
                    <button class="btn profile-button" th:href="@{/}" style="margin-right: 12px;">Cancelar <img src="/media/icons/remove.png" width="18px"
                                                                                                                alt=""></button>
                    <button type="submit" class="btn profile-button">Publicar <img src="/media/icons/plus.png" width="18px"
                                                                                   alt="Botón de publicar"></button>
                </div>
            </div>
        </form>


    </div>
</main>

<!-- Footer -->
<div th:insert="components/footer"></div>
<script>
    $(document).ready(function() {
        $('#summernote').summernote();
    });
</script>
</body>
</html>
