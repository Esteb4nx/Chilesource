<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
    <script src="./js/include.js"></script>
    <title>Chilesource</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>

<body>
    <!-- Header -->
    <div w3-include-html="./components/header.html"></div>
    <script>
        includeHTML();
    </script>

    <!-- Body -->
    <main class="main-container">
        <!-- <h1>Perfil</h1>
        <hr> -->
        <div class="profile-container">
            <div class="profile-picture"><img src="./media/img/profile-picture.jpg" width="256px" alt=""></div>
            <div class="profile-info">
                <div style="padding-top: 8px;">
                    <h2><!-- Username --></h2>
                    <p id="profile-description"> <!--Profile Description--> </p>
                </div>
                <div id="profile-data">
                    <p>Chile<img src="./media/icons/chile-flag.svg" width="22px" alt=""></p>
                    <p id="profile-data">Hombre<img src="./media/icons/male-gender.svg" width="22px" alt=""></p>
                </div>
            </div>
            <div class="profile-lastpost">
                <table class="table table-hover table-bordered lastpost-table">
                    <thead style="background-color: #0b7fd1; color: white;">
                        <tr>
                            <th id="likes" scope="col">Ultimos post</th>
                            <th id="likes" scope="col">Likes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Last post's -->
                    </tbody>
                </table>
                <div class="profile-buttons-container">
                    <a href="./favorites.html">
                        <button class="btn profile-button" type="submit">Favoritos <img src="./media/icons/star.svg" width="18px" alt=""></button>
                    </a>
                    <a href="./edit-profile.html">
                        <button class="btn profile-button" type="submit">Editar perfil <img src="./media/icons/pencil.svg" width="18px" alt=""></button>
                    </a>
                </div>
                
            </div>
        </div>

        <hr>

        <div class="user-stats-container">
            <div class="user-stat">
                <p class="fw-bold"> N° de Post's</p>
                <hr>
                <p><!-- Numero de post --></p>
            </div>

            <div class="user-stat">
                <p class="fw-bold"> N° de Comentarios</p>
                <hr>
                <p><!-- Numero de comentarios --></p>
            </div>

            <div class="user-stat">
                <p class="fw-bold"> N° de Favoritos</p>
                <hr>
                <p><!-- Numero de favoritos --></p>
            </div>
        </div>
    </main>



    <!-- Footer -->
    <div w3-include-html="./components/footer.html"></div>
    <script>
        includeHTML();
        includeData();
    </script>
