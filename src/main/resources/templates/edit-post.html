<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/edit-post.css">
    <title>Chilesource</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                placeholder: 'Escribe aquí tu publicación',
                tabsize: 2,
                height: 300,
                maxHeigth: 300,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link', 'picture', 'video']],
                ]
            });
        });
    </script>

</head>
<body>
    <!-- Header -->
    <div th:insert="components/header"></div>

    <main class="main-container">
        <div class="head-container">
            <h1>Editar: <text th:text="${post.title}"></text></h1>
            <hr>
        </div>

        <div class="post-editor">
            <form th:action="@{/post/edit-post}" method="post">
                <input type="hidden" name="id" th:value="${post.id}">
                <input type="hidden" name="author" th:value="${post.author.id}">
                <input type="hidden" name="category" th:value="${post.category.id}">
                <input type="hidden" name="date" th:value="${post.date}">
                <input type="hidden" name="title" th:value="${post.title}">


            <div class="editor-container">
                <textarea name="body" th:text="${post.body}" id="summernote"></textarea>
            </div>
            <div class="buttons-container">
                <div style="display: flex;">
                    <p style="margin: 0 8px;">Tags: </p>
                    <input class="form-control" type="text">
                </div>
                <div style="display: flex;">
                    <button class="btn profile-button" style="margin-right: 12px;">Cancelar <img src="/media/icons/remove.png" width="18px"
                                                                                                 alt=""></button>
                    <button class="btn profile-button " type="submit">Guardar cambios <img src="/media/icons/floppy-disk.png" width="18px"
                                                                            alt=""></button>
                </div>
            </div>
            </form>
        </div>
    </main>

    

      <!-- Footer -->
    <div th:insert="components/footer"></div>
</body>
</html>
