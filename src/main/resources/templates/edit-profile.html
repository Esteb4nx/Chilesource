<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/edit-profile.css">
    <script src="./js/include.js"></script>
    <title>Chilesource</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <!-- Header -->
    <div w3-include-html="./components/header.html"></div>
    <script>
        includeHTML();
    </script>

    <main class="main-container">
        <h1 style="text-align: center;"">Editar perfil</h1>
        <hr>
        <div class="edit-container">
			<form class="row g-3">
				<div class="col-md-4 username-input">
					<label for="validationDefaultUsername" class="form-label">Username</label>
					<div class="input-group">
						<span class="input-group-text" id="inputGroupPrepend2">@</span>
						<input type="text" class="form-control " id="validationDefaultUsername"
							aria-describedby="inputGroupPrepend2" disabled value="Usuario" required>
					</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email</label>
					<input type="email" class="form-control" value="usuario@dominio.com" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				
                <label for="inputGroupFile04">Foto de perfil</label>
                <div class="input-group" s>
                    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    <button class="btn btn-primary" type="button" id="inputGroupFileAddon04">Subir</button>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" id="floatingTextarea" style="min-height: 160px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur itaque sit cumque minus, ducimus fugit sequi enim suscipit, a placeat voluptatum saepe repellendus iste tenetur pariatur quos distinctio tempora facere!</textarea>
                    <label for="floatingTextarea" style="margin-left: 12px;">Descripción del perfil</label>
                </div>

                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Mujer
                        </label>
                    </div>
                </div>

				<div class="col-12">
					<button class="btn btn-primary" type="submit">Confirmar edición</button>
				</div>
			</form>
		</div>
    </main>

    

      <!-- Footer -->
    <div w3-include-html="./components/footer.html"></div>
    <script>
        includeHTML();
        includeData();
    </script>
</body>
</html>
