<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/edit-profile.css">
    <title>Chilesource</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <!-- Header -->
    <div th:insert="components/header"></div>

    <main class="main-container">
        <h1 style="text-align: center;">Editar perfil</h1>
        <hr>
        <div class="edit-container">
			<form class="row g-3" th:action="@{/profile/edit/submit}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="hidden" name="password" th:value="${user.password}">
                <input type="hidden" name="userName" th:value="${user.userName}">
				<div class="col-md-4 username-input">
					<label for="validationDefaultUsername" class="form-label">Username</label>
					<div class="input-group">
						<span class="input-group-text" id="inputGroupPrepend2">@</span>
						<input type="text" class="form-control " id="validationDefaultUsername"
							aria-describedby="inputGroupPrepend2" disabled th:value="${user.getUserName()}" required>
					</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email</label>
					<input type="email" name="email" class="form-control" th:value="${user.getEmail()}" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
                <label for="inputGroupFile04">Foto de perfil (URL)</label>
                <div class="input-group">
                    <input type="text" name="profilePicture" class="form-control" id="inputGroupFile04" th:value="${user.getProfilePicture()}" aria-describedby="inputGroupFileAddon04">
                </div>
                <div class="form-floating">
                    <textarea class="form-control" name="profileDescription" th:text="${user.getProfileDescription()}" id="floatingTextarea" style="min-height: 160px;"></textarea>
                    <label for="floatingTextarea" style="margin-left: 12px;">Descripción del perfil</label>
                </div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Confirmar edición</button>
				</div>
			</form>
		</div>
    </main>

    

      <!-- Footer -->
    <div th:insert="components/footer"></div>
</body>
</html>
