<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/include.js"></script>
    <!-- INCLUDING JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <style>
        td a {
            display: block;
            /* border: 1px solid transparent; */
            /* padding: 16px; */
        }
    </style>

    <title>Chilesource</title>
    <!-- Proyecto aplicación Foro web Chilesource, oct. 2021  -->
</head>

<body>
    <!-- Header -->
    <div w3-include-html="./components/header.html"></div>

    <main class="main-container pt-5">
        <h1>Foro de Chilesource</h1>
        <p>Comienza en alguna de estas categorías:</p>
        <table class="table table-bordered table-hover table-categories" id="tabla-1">
            <thead class="table-dark p-5">
                <tr>
                    <th colspan="2">Programación</th>
                </tr>
            </thead>
            <tbody class="align-middle">
                <script>
                    $(document).ready(function () {

                        // RECUPERANDO DATOS DESDE JSON (jQuery)
                        $.getJSON("./data/categories.json",
                            function (data) {
                                var category = '';

                                // ITERACIÓN POR LOS OBJETOS
                                $.each(data, function (key, value) {
                                    // Filtrado
                                    if (value.super_category === "programming") {
                                        // CONSTRUCCIÓN DE LAS FILAS
                                        // CON JSON DATA
                                        category += '<tr>';
                                        category += '<td><a href="foro/'+ value.path + '" class="text-decoration-none">';
                                        category += value.title;
                                        category += '<p class="text-secondary">' + value.description +
                                            '</p></a></td>';
                                        category += '<td><a href="foro/' + value.path + '" class="text-decoration-none">' +
                                            '<img src="media/icons/' + value.icon + '" alt="Ícono categoría" class="float-end" style="width: 45px;">';
                                        category += '</a></td></tr>';
                                    }
                                });

                                // INSERTAR FILA A LA TABLA
                                $('#tabla-1').append(category);
                            });
                    });
                </script>
            </tbody>
        </table>
        <table class="table table-bordered table-hover table-categories" id="tabla-2">
            <thead class="table-dark p-5">
                <tr>
                    <th colspan="2">Hardware Y Sistemas Operativos</th>
                </tr>
            </thead>
            <tbody class="align-middle">
                <script>
                    $(document).ready(function () {

                        // RECUPERANDO DATOS DESDE JSON (jQuery)
                        $.getJSON("./data/categories.json",
                            function (data) {
                                var category = '';

                                // ITERACIÓN POR LOS OBJETOS
                                $.each(data, function (key, value) {
                                    // Filtrado
                                    if (value.super_category === "hardware") {
                                        // CONSTRUCCIÓN DE LAS FILAS
                                        // CON JSON DATA
                                        category += '<tr>';
                                        category += '<td><a href="foro/'+ value.path + '" class="text-decoration-none">';
                                        category += value.title;
                                        category += '<p class="text-secondary">' + value.description +
                                            '</p></a></td>';
                                        category += '<td><a href="foro/' + value.path + '" class="text-decoration-none">' +
                                            '<img src="media/icons/' + value.icon + '" alt="Ícono categoría" class="float-end" style="width: 45px;">';
                                        category += '</a></td></tr>';
                                    }
                                });

                                // INSERTAR FILA A LA TABLA
                                $('#tabla-2').append(category);
                            });
                    });
                </script>
            </tbody>
        </table>
    </main>



    <!-- Footer -->
    <div w3-include-html="./components/footer.html"></div>
    <script>
        includeHTML();
    </script>
</body>

</html>
