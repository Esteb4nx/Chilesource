<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <title>Chilesource</title>
</head>

<body>
    <!-- Header -->
    <div th:insert="components/header"></div>

    <main class="main-container">
        <div class="d-flex flex-row justify-content-between">
            <div class="p-2 bd-highlight">
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link">Anterior</a>
                        </li>
                        <li class="page-item active" aria-current="page">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <hr>
        <h1>Favoritos</h1>
        <table class="table table-bordered" id="tabla-favorites">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Publicaci√≥n</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Favoritos</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    $(document).ready(function () {
                        $.getJSON("./data/posts.json",
                            function (data) {
                                var category = '';
                                $.each(data, function (key, value) {
                                    category += '<tr>';
                                    category += '<td><a href="/post.html" class="">' + value.title + '</a></td>';

                                    category += '<td><a href="/profile.html">' + value.author + '</a>';
                                    category += '<p class="text-secondary" style="font-size: 12px;">' + value.rfc2822 + '</p></td>'

                                    category += '<td>' + value.favorites + '</td>';

                                    category += '<td><button type="button" class="btn btn-danger">Eliminar</button></td>';

                                    category += '</tr>';
                                });

                                // INSERTAR FILA A LA TABLA
                                $('#tabla-favorites').append(category);
                            });
                    });
                </script>
            </tbody>
        </table>
    </main>



    <!-- Footer -->
    <div th:insert="components/footer"></div>
</body>

</html>
